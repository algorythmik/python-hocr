language: python
python:
- 3.5
cache:
  apt: true
  pip: true
before_install:
- pip install --upgrade pip setuptools
install:
- pip install -e .[dev]
- pip install pytest pytest-cov flake8
script:
- flake8 --exclude build
- py.test --cov pyhocr --cov-report term-missing
deploy:
  provider: pypi
  user: "mojtaba"
  distributions: bdist_wheel
  edge:
    branch: v1.8.45
  password:
    secure: ""
